<ion-header>
    
      <ion-navbar color="primary">
          <ion-buttons end>
              <button ion-button (click)="dismiss()">
                  <ion-icon name="close"></ion-icon>
              </button>
            </ion-buttons>
        <ion-title>Add Comment</ion-title>
      </ion-navbar>
    
    </ion-header>


<ion-content padding>

        <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
          <ion-list>
          <ion-item>
            <ion-label floating>Your Name</ion-label>
            <ion-textarea formControlName="author"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label stacked>Your Rating</ion-label>
            <ion-range min="1" max="5" step="1" snaps="true" formControlName="rating">
                <ion-icon range-left small name="sad"></ion-icon>
                <ion-icon range-right name="happy"></ion-icon>
            </ion-range>
          </ion-item>

          <ion-item>
              <ion-label floating>Your Comment</ion-label>
              <ion-textarea formControlName="comment"></ion-textarea>
          </ion-item>

          <button ion-button type="submit" [disabled]="!commentForm.valid">SUBMIT</button>
          
        </ion-list>
      </form>
    

</ion-content>
